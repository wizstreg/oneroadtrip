<!doctype html>
<html lang="fr" data-page="index">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OneRoadTrip ‚Äì Accueil</title>
  <meta name="color-scheme" content="light dark"/>
  <style>
    :root{
      --bg:#113f7a; --ink:#e7f6fb; --accent:#00b2ff; --heroBase:#0a2a57;
      --max:1100px;
    }
    *{ box-sizing:border-box; margin:0; padding:0 }
    html,body{ height:100% }
    body{ background:var(--bg); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }

    /* HERO : image r√©elle + overlay sombre ; contenu l√©g√®rement remont√© */
    .hero{
      position:relative; width:100%; min-height:78vh;
      display:flex; align-items:flex-start; justify-content:center;
      text-align:left; color:#fff; background:var(--heroBase); overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.6)),
        url("assets/image_index.webp") center/cover no-repeat;
      filter:saturate(1.05) contrast(1.05);
      animation:heroIn .9s ease-out both;
    }
    @keyframes heroIn{ from{ filter:saturate(1.05) contrast(1.05) brightness(.95) } to{ filter:saturate(1.05) contrast(1.05) brightness(1) } }

    .wrap{ max-width:var(--max); margin:0 auto; padding:16px }
    .hero > .content{ position:relative; z-index:1; padding:clamp(48px, 12vh, 140px) 250px 32px 16px; width:100%; max-width:calc(var(--max) + 234px) }

    /* Titres + m√©triques */
    .headline{
      font-size:clamp(30px, 5.5vw, 52px);
      line-height:1.05; font-weight:800; letter-spacing:.2px; margin:0 0 10px 0;
      text-wrap:balance;
    }
    .metrics{ display:flex; gap:18px; align-items:baseline; flex-wrap:wrap; margin:6px 0 10px 0 }
    .metric{ display:flex; gap:10px; align-items:baseline }
    .metric .num{ font-weight:900; line-height:1; min-width:1ch }
    .metric.rt .num{ font-size:clamp(26px, 4.4vw, 40px) }
    .metric.cty .num,
    .metric.plc .num{ font-size:clamp(22px, 3.8vw, 34px) }
    .metric.vis .num,
    .metric.act .num{ font-size:clamp(20px, 3.4vw, 30px) }
    .metric .lbl{ font-size:clamp(14px, 2.1vw, 18px); opacity:.95 }

    /* Liste des features : puces natives (aucun "‚Ä¢" manuel) */
    .features{
      margin:18px 0 0 0; padding-left:22px; max-width:980px;
      font-size:clamp(15px, 2.05vw, 20px); line-height:1.6;
    }
    .features li{ margin:10px 0; }

    /* Note mobile - cach√©e sur desktop */
    .mobile-note{
      display:none;
      font-size:13px;
      opacity:0.9;
      font-style:italic;
      margin-top:16px;
      background:rgba(255,200,50,0.15);
      padding:10px 32px 10px 12px;
      border-radius:6px;
      border-left:3px solid #f0c030;
      position:relative;
    }
    .mobile-note .close-note{
      position:absolute;
      right:6px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      font-size:18px;
      cursor:pointer;
      color:#fff;
      opacity:0.7;
      padding:4px 8px;
    }
    .mobile-note .close-note:hover{ opacity:1 }

    /* Wrapper des CTA avec bouton ? */
    .cta-wrapper{display:flex;gap:8px;align-items:center;position:relative}
    .cta-btn-info{background:none;border:none;color:inherit;font-size:24px;font-weight:700;cursor:pointer;padding:0;width:32px;height:32px;display:flex;align-items:center;justify-content:center;transition:all .2s ease;flex-shrink:0}
    .cta-btn-info:hover{transform:scale(1.15)}
    
    /* Cach√© en mobile */
    @media(max-width:640px){.cta-btn-info{display:none}}
    
    /* Modale explicative - une seule pour tous les modes */
    .mode-info-modal{position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:9998;display:none;align-items:center;justify-content:center;padding:20px}
    .mode-info-modal.active{display:flex;animation:fadeIn .3s ease}
    .mode-info-content{background:linear-gradient(135deg, #0a2a57 0%, #113f7a 100%);border-radius:16px;padding:0;max-width:700px;width:100%;max-height:85vh;overflow:hidden;color:#fff;box-shadow:0 25px 80px rgba(0,0,0,.5);animation:slideUp .3s ease;display:flex;flex-direction:column}
    .mode-info-close{position:absolute;top:16px;right:16px;background:rgba(255,255,255,0.1);border:none;color:#fff;width:36px;height:36px;border-radius:50%;font-size:24px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s ease;z-index:10}
    .mode-info-close:hover{background:rgba(255,255,255,0.2);transform:scale(1.1)}
    
    /* Tabs */
    .mode-info-tabs{display:flex;gap:0;border-bottom:1px solid rgba(255,255,255,0.2);padding:0;background:rgba(0,0,0,0.2)}
    .mode-info-tab{padding:12px 16px;cursor:pointer;border:none;background:none;color:#fff;font-weight:600;font-size:clamp(0.85rem, 2.5vw, 1rem);transition:all .2s ease;border-bottom:3px solid transparent}
    .mode-info-tab:hover{background:rgba(255,255,255,0.05)}
    .mode-info-tab.active{border-bottom-color:#00b2ff;background:rgba(255,255,255,0.08)}
    
    /* Tab content */
    .mode-info-body{padding:24px;overflow-y:auto;flex:1}
    .mode-info-body h2{margin:0 0 16px 0;font-size:clamp(1.4rem, 5vw, 1.8rem);font-weight:800}
    .mode-info-body p{margin:12px 0;line-height:1.6;font-size:clamp(0.95rem, 2.5vw, 1.05rem)}
    .mode-info-body strong{font-weight:700;color:#00b2ff}
    .mode-info-list{margin:14px 0 14px 24px;padding-left:0}
    .mode-info-list li{margin:8px 0;line-height:1.5;font-size:clamp(0.9rem, 2.5vw, 1rem)}
    .mode-info-cta{margin-top:18px;padding-top:18px;border-top:1px solid rgba(255,255,255,0.2);font-style:italic;font-size:clamp(0.95rem, 2.5vw, 1.05rem);color:#c3d6b6}
    .how-modal-overlay{
      display:none;
      position:fixed;
      inset:0;
      z-index:1000;
      background:rgba(0,0,0,.8);
      align-items:center;
      justify-content:center;
      animation:fadeIn .2s ease;
    }
    .how-modal-overlay.show{ display:flex }
    .how-modal{
      background:linear-gradient(135deg, #0a2a57 0%, #113f7a 100%);
      border-radius:16px;
      padding:0;
      max-width:800px;
      width:94%;
      max-height:90vh;
      overflow:hidden;
      color:#fff;
      box-shadow:0 25px 80px rgba(0,0,0,.5);
      animation:slideUp .3s ease;
      display:flex;
      flex-direction:column;
    }
    .how-modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 24px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      flex-shrink:0;
    }
    .how-modal-header h2{
      font-size:clamp(20px, 4vw, 26px);
      margin:0;
      font-weight:800;
    }
    .how-modal-close{
      background:rgba(255,255,255,0.1);
      border:none;
      color:#fff;
      font-size:24px;
      width:40px;
      height:40px;
      border-radius:50%;
      cursor:pointer;
      transition:all .2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .how-modal-close:hover{ background:rgba(255,255,255,0.2); transform:scale(1.1) }
    .how-modal-body{
      padding:24px;
      overflow-y:auto;
      flex:1;
    }
    .how-modal a{ color:var(--accent); }
    .how-alert{
      background:rgba(255,180,50,0.15);
      border-left:4px solid #f0a030;
      padding:14px 18px;
      border-radius:8px;
      margin-bottom:16px;
      font-size:15px;
      line-height:1.5;
    }
    .how-alert.info{
      background:rgba(100,180,255,0.12);
      border-left-color:var(--accent);
    }
    .how-intro-text{
      font-size:16px;
      margin:20px 0 16px 0;
      opacity:0.95;
    }
    .how-option{
      margin:18px 0;
      padding:16px 20px;
      background:rgba(255,255,255,0.05);
      border-radius:10px;
    }
    .how-option h3{
      font-size:18px;
      font-weight:700;
      margin:0 0 8px 0;
    }
    .how-option h3 span{
      font-weight:400;
      font-size:14px;
      opacity:0.7;
    }
    .how-option p, .how-option ul{
      font-size:15px;
      line-height:1.6;
      margin:0;
      opacity:0.92;
    }
    .how-option ul{
      margin:10px 0 0 0;
      padding-left:20px;
    }
    .how-option li{
      margin:8px 0;
    }
    .how-after{
      font-size:15px;
      line-height:1.6;
      margin:20px 0;
      opacity:0.92;
    }
    .how-dev{
      margin-top:24px;
      padding-top:20px;
      border-top:1px solid rgba(255,255,255,0.15);
    }
    .how-dev h3{
      font-size:17px;
      font-weight:700;
      margin:0 0 12px 0;
    }
    .how-dev ul{
      padding-left:20px;
      font-size:14px;
      line-height:1.6;
      opacity:0.88;
    }
    .how-dev li{ margin:6px 0; }
    
    /* Bouton Comment √ßa marche - VISIBLE SEULEMENT EN MOBILE */
    .cta-btn.how{display:none}
    @media(max-width:640px){.cta-btn.how{display:block}}
    .cta-btn.how{
      background:linear-gradient(135deg, rgba(120,80,200,0.85) 0%, rgba(180,100,220,0.85) 100%);
    }
    .cta-btn.how:hover{
      background:linear-gradient(135deg, rgba(100,60,180,0.95) 0%, rgba(160,80,200,0.95) 100%);
      transform:translateY(-2px);
    }
    .cta-btn.trips{
      background:linear-gradient(135deg, rgba(255,170,50,0.85) 0%, rgba(255,200,100,0.85) 100%);
    }
    .cta-btn.trips:hover{
      background:linear-gradient(135deg, rgba(230,150,30,0.95) 0%, rgba(230,180,80,0.95) 100%);
      transform:translateY(-2px);
    }
    
    /* Ic√¥nes r√©seaux sociaux */
    .social-links{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:4px;
    }
    .social-link{
      width:36px;
      height:36px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.15);
      color:#fff;
      text-decoration:none;
      transition:all .2s ease;
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
    }
    .social-link:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,0.25);
    }
    .social-link svg{
      width:18px;
      height:18px;
      fill:currentColor;
    }
    .social-link.discord:hover{ background:#5865F2 }
    .social-link.instagram:hover{ background:linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888) }
    .social-link.facebook:hover{ background:#1877F2 }
    .social-link.x:hover{ background:#000 }
    
    /* Boutons ic√¥ne ronds (mobile) */
    .icon-buttons{
      display:none;
      position:fixed;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      flex-direction:column;
      gap:10px;
      z-index:10;
    }
    .icon-btn{
      width:44px;
      height:44px;
      border-radius:50%;
      border:none;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#fff;
      box-shadow:0 4px 15px rgba(0,0,0,.3);
      transition:all .2s ease;
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
    }
    .icon-btn:hover, .icon-btn:active{
      transform:scale(1.1);
    }
    .icon-btn.help{
      background:linear-gradient(135deg, rgba(120,80,200,0.9) 0%, rgba(180,100,220,0.9) 100%);
    }
    .icon-btn.camera{
      background:linear-gradient(135deg, rgba(255,100,150,0.9) 0%, rgba(255,150,200,0.9) 100%);
    }
    .icon-btn.list{
      background:linear-gradient(135deg, rgba(17,63,122,0.9) 0%, rgba(0,178,255,0.9) 100%);
    }
    .icon-btn.user{
      background:linear-gradient(135deg, rgba(255,170,50,0.9) 0%, rgba(255,200,100,0.9) 100%);
    }
    .icon-btn.plus{
      background:linear-gradient(135deg, rgba(33,71,107,0.9) 0%, rgba(16,185,129,0.9) 100%);
    }
    .icon-btn svg{
      width:22px;
      height:22px;
      fill:currentColor;
    }
    
    @media (max-width: 480px) {
      .icon-buttons{
        right:6px;
        gap:8px;
      }
      .icon-btn{
        width:38px;
        height:38px;
      }
      .icon-btn svg{
        width:18px;
        height:18px;
      }
    }

    /* Boutons flottants - en haut sur desktop */
    .cta-container{
      position:fixed; right:16px; top:16px; z-index:9;
      display:flex; flex-direction:column; gap:10px; align-items:flex-end;
    }
    .cta-btn{
      background:linear-gradient(135deg, rgba(74,29,29,0.85) 0%, rgba(207,130,130,0.85) 100%); color:#fff; font-weight:700;
      padding:14px 24px; border-radius:999px; border:0; cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      transition:all .2s ease;
      white-space:nowrap;
      text-decoration:none;
      display:inline-block;
      font-size:1rem;
      font-family:inherit;
      width:220px;
      text-align:center;
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
    }
    .cta-btn:hover{ background:linear-gradient(135deg, rgba(58,21,21,0.95) 0%, rgba(184,110,110,0.95) 100%); transform:translateY(-2px) }
    .cta-btn.expert:hover{ background:linear-gradient(135deg, rgba(26,58,85,0.95) 0%, rgba(5,150,105,0.95) 100%); transform:translateY(-2px) }
    .cta-btn.expert{ background:linear-gradient(135deg, rgba(33,71,107,0.85) 0%, rgba(16,185,129,0.85) 100%); color:#fff }
    .cta-btn.itins{ background:linear-gradient(135deg, rgba(17,63,122,0.85) 0%, rgba(0,178,255,0.85) 100%); color:#fff }
    .cta-btn.itins:hover{ background:linear-gradient(135deg, rgba(10,42,87,0.95) 0%, rgba(0,144,204,0.95) 100%); transform:translateY(-2px) }
    
    /* Modal popup */
    .modal-overlay{
      display:none; position:fixed; inset:0; z-index:999;
      background:rgba(0,0,0,.75); align-items:center; justify-content:center;
      animation:fadeIn .2s ease;
    }
    .modal-overlay.show{ display:flex }
    .modal-content{
      background:#fff; color:#00243a; border-radius:12px;
      max-width:560px; width:90%; margin:16px; padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.3);
      animation:slideUp .3s ease;
    }
    .modal-title{ font-size:24px; font-weight:800; margin:0 0 16px 0; color:#113f7a }
    .modal-text{ font-size:16px; line-height:1.6; margin:0 0 24px 0 }
    .modal-actions{ display:flex; gap:12px; justify-content:flex-end }
    .modal-btn{
      padding:10px 24px; border-radius:8px; border:0; cursor:pointer;
      font-weight:600; font-size:15px; transition:all .2s ease;
    }
    .modal-btn.primary{ background:var(--accent); color:#00243a }
    .modal-btn.primary:hover{ filter:brightness(1.1) }
    .modal-btn.secondary{ background:#e0e0e0; color:#333 }
    .modal-btn.secondary:hover{ background:#d0d0d0 }
    @keyframes fadeIn{ from{ opacity:0 } to{ opacity:1 } }
    @keyframes slideUp{ from{ transform:translateY(20px); opacity:0 } to{ transform:translateY(0); opacity:1 } }

    /* Animations ‚Äúremont√©e‚Äù (stagger) */
    .anim-rise { --delay-step: 90ms; }
    .anim-rise .headline,
    .anim-rise .metrics,
    .anim-rise .features li {
      opacity:0;
      transform:translateY(12px);
      animation:fadeUp .66s ease-out forwards;
      animation-delay:var(--d, 0ms);
    }
    @keyframes fadeUp{ from{ opacity:0; transform:translateY(12px) } to{ opacity:1; transform:translateY(0) } }

    /* RTL */
    [dir="rtl"] .hero{ text-align:right }
    [dir="rtl"] .features{ padding-left:0; padding-right:22px }

    /* ===== RESPONSIVE MOBILE ===== */
    
    /* Tablettes et petits √©crans */
    @media (max-width: 768px) {
      .hero{ min-height:auto; padding-bottom:60px } /* Espace pour bandeau social uniquement */
      .hero > .content{ padding:clamp(32px, 8vh, 80px) 60px 24px 16px; max-width:var(--max) }
      
      .headline{ font-size:clamp(24px, 6vw, 36px); margin-bottom:16px }
      
      .metrics{ 
        flex-direction:column; 
        gap:12px; 
        align-items:flex-start;
      }
      .metric{ gap:8px }
      .metric .num{ font-size:clamp(20px, 5vw, 28px) !important }
      .metric .lbl{ font-size:clamp(13px, 3.5vw, 16px) }
      
      .features{ 
        font-size:clamp(14px, 3.8vw, 17px); 
        padding-left:18px;
        margin-top:16px;
        padding-bottom:20px; /* Espace avant les boutons */
      }
      .features li{ margin:8px 0 }
      .features li:last-child{ margin-bottom:0 }
      
      /* Afficher la note mobile */
      .mobile-note{ display:block }
      
      /* Cacher tous les boutons texte sur mobile */
      .cta-btn{ display:none }
      
      /* Afficher les boutons ic√¥ne sur mobile */
      .icon-buttons{ display:flex }
      
      /* Cacher le container CTA (les boutons texte) */
      .cta-container{
        display:none;
      }
      
      /* Ic√¥nes sociales sur mobile - plus compact */
      .social-links{
        justify-content:center;
        padding:8px 0;
        background:rgba(17,63,122,0.95);
        position:fixed;
        bottom:0;
        left:0;
        right:0;
        z-index:9;
      }
      .social-link{
        width:32px;
        height:32px;
      }
      .social-link svg{
        width:16px;
        height:16px;
      }
      
      /* Modal responsive */
      .modal-content{
        margin:12px;
        padding:20px;
        max-height:85vh;
        overflow-y:auto;
      }
      .modal-title{ font-size:20px }
      .modal-text{ font-size:15px }
      .modal-actions{ flex-direction:column; gap:10px }
      .modal-btn{ width:100%; text-align:center }
      
      /* Modale How responsive */
      .how-modal{
        width:100%;
        max-width:100%;
        height:100%;
        max-height:100%;
        border-radius:0;
      }
      .how-modal-header{ padding:16px }
      .how-modal-header h2{ font-size:18px }
      .how-modal-body{ padding:16px }
      .how-alert{ font-size:14px; padding:12px 14px }
      .how-intro-text{ font-size:15px }
      .how-option{ padding:14px 16px }
      .how-option h3{ font-size:16px }
      .how-option p, .how-option ul{ font-size:14px }
      .how-after{ font-size:14px }
      .how-dev h3{ font-size:15px }
      .how-dev ul{ font-size:13px }
    }
    
    /* Smartphones petits */
    @media (max-width: 480px) {
      .hero{ padding-bottom:55px } /* Espace pour bandeau social uniquement */
      .hero > .content{ padding:24px 55px 20px 12px }
      
      .headline{ font-size:clamp(20px, 5.5vw, 28px) }
      
      .metrics{
        display:grid;
        grid-template-columns: repeat(2, 1fr);
        gap:10px 16px;
      }
      .metric.rt{ grid-column: span 2; justify-self:start }
      .metric .num{ font-size:clamp(18px, 4.5vw, 24px) !important }
      .metric .lbl{ font-size:clamp(12px, 3vw, 14px) }
      
      .features{ 
        font-size:clamp(13px, 3.5vw, 15px);
        padding-left:16px;
        line-height:1.5;
        padding-bottom:16px; /* Espace avant les boutons */
      }
      .features li{ margin:6px 0 }
      .features li:last-child{ margin-bottom:0 }
      
      .cta-btn{
        padding:12px 16px;
        font-size:0.9rem;
      }
      
      .modal-content{ padding:16px }
      .modal-title{ font-size:18px }
      .modal-text{ font-size:14px; line-height:1.5 }
    }
    
    /* Mode paysage sur mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .hero{ min-height:100vh }
      .hero > .content{ padding-top:16px }
      .metrics{ flex-direction:row; flex-wrap:wrap; gap:12px 20px }
      .cta-container{ 
        flex-direction:row; 
        justify-content:center;
        padding:10px;
      }
      .cta-btn{ 
        border-radius:999px !important; 
        flex:0 1 auto;
        width:180px;
      }
    }
    
    /* Touch-friendly : pas d'effets hover sur mobile */
    @media (hover: none) {
      .cta-btn:hover{ transform:none }
    }
    
    /* Safe area pour iPhone avec encoche */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .cta-container{
        padding-bottom:env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
<main id="stage" role="main" aria-label="Accueil OneRoadTrip"></main>

  <script src="./ort-i18n-modes.js"></script>
<script>
  (function(){
    // Langues support√©es

          return {

            countries:   Number(j.countries||0),
            places:      Number(j.places||0),
            visits:      Number(j.visits||0),

          };
        }
      }catch{}
      return { itineraries:0, countries:0, places:0, visits:0, activities:0 };
    }

    // Animation des 3 compteurs synchronis√©s (dur√©e fixe 4000 ms)
    function animateCounters(nodes, targets, duration=4000){
      const easeOutCubic = t => 1 - Math.pow(1 - t, 3); // doux, finit proprement
      const start = performance.now();

      function frame(now){
        const p = Math.min(1, (now - start) / duration);
        const e = easeOutCubic(p);
        nodes.forEach((el, i)=>{
          const val = Math.floor(targets[i] * e);
          el.textContent = fmt(val);
        });
        if(p < 1) requestAnimationFrame(frame);
        else nodes.forEach((el, i)=> el.textContent = fmt(targets[i])); // clamp exact √† la fin
      }
      requestAnimationFrame(frame);
    }
