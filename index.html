    // Animation des 3 compteurs synchronisÃ©s (durÃ©e fixe 4000 ms)
    function animateCounters(nodes, targets, duration=4000){
      const easeOutCubic = t => 1 - Math.pow(1 - t, 3); // doux, finit proprement
      const start = performance.now();

      function frame(now){
        const p = Math.min(1, (now - start) / duration);
        const e = easeOutCubic(p);
        nodes.forEach((el, i)=>{
          const val = Math.floor(targets[i] * e);
          el.textContent = fmt(val);
        });
        if(p < 1) requestAnimationFrame(frame);
        else nodes.forEach((el, i)=> el.textContent = fmt(targets[i])); // clamp exact Ã  la fin
      }
      requestAnimationFrame(frame);
    }
