            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .header-logo {
            font-size: 1.3rem;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-quota {
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

            background: rgba(255,193,7,0.4);
        }

            background: rgba(244,67,54,0.4);
        }

            font-weight: 600;

            font-family: inherit;

        }

        }

        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 8px;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary:hover:not(:disabled) {

        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            flex: 1;
            min-width: 120px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #da190b;
        }

        /* Loading */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            background: rgba(244,67,54,0.1);
            border: 1px solid rgba(244,67,54,0.3);
            border-radius: 8px;
            padding: 12px;
            color: var(--error);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .alert.warning {
            background: rgba(255,193,7,0.1);
            border-color: rgba(255,193,7,0.3);
            color: var(--warning);
        }

        .alert.success {
            background: rgba(76,175,80,0.1);
            border-color: rgba(76,175,80,0.3);
            color: var(--success);
        }

        .empty-state-hint {

                order: -1;
            }
            
            .screen-camera .camera-box {
                order: 0;
            }
            
            .screen-camera .instruction {
                order: 1;
            }
        }
    </style>

            btnCapture.addEventListener('click', capturePhoto);
            document.getElementById('btnGoQuestions').addEventListener('click', () => {
                document.getElementById('previewImg2').src = state.photoBase64;
                updateQuestionsLabels();
                switchScreen('questions');
            });
            btnRetake.addEventListener('click', () => switchScreen('camera'));
            
            document.getElementById('btnQ1').addEventListener('click', () => askQuestion('q1'));
            document.getElementById('btnQ2').addEventListener('click', () => askQuestion('q2'));
            document.getElementById('btnQ3').addEventListener('click', () => askQuestion('q3'));
            document.getElementById('btnQ4').addEventListener('click', () => askQuestion('q4'));
            
            document.getElementById('btnBackQuestions').addEventListener('click', () => switchScreen('preview'));
            
            btnPlayAudio.addEventListener('click', playAudio);
            btnStopAudio.addEventListener('click', stopAudio);
            btnNewPhoto.addEventListener('click', () => switchScreen('camera'));
            btnRetakeAnalyze.addEventListener('click', () => switchScreen('questions'));

            // Charger les quotas depuis localStorage
            loadQuotaFromStorage();
        }

        // ===== CAMERA =====
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                console.log('‚úÖ Cam√©ra initialis√©e');
            } catch (e) {
                console.error('‚ùå Cam√©ra √©chou√©e:', e.message);
                showAlert('Cam√©ra non disponible sur ce navigateur', 'error');
                btnCapture.disabled = true;
            }
        }

        function capturePhoto() {
            console.log('üì∑ Tentative capture:', video.videoWidth, 'x', video.videoHeight);
            
            if (!video.srcObject) {
                showAlert('Cam√©ra non initialis√©e', 'error');
                return;
            }
            
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                showAlert('Attends que la vid√©o se charge...', 'warning');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            state.photoBase64 = canvas.toDataURL('image/jpeg', 0.85);
            console.log('‚úÖ Photo captur√©e:', state.photoBase64.substring(0, 50));
            
            if (state.photoBase64 === 'data:,') {
                console.error('‚ùå Canvas vide!');
                showAlert('Erreur: capture vide. R√©essaie.', 'error');
                return;
            }
            
            document.getElementById('previewImg').src = state.photoBase64;
            document.getElementById('previewImg2').src = state.photoBase64;
            
            switchScreen('preview');
        }

        // ===== ANALYZE =====
        async function askQuestion(questionKey) {
            console.log('üîç askQuestion appel√©e', questionKey);
            console.log('üìç API_URL:', API_URL);
            console.log('üîç state.photoBase64 existe?', !!state.photoBase64);
            console.log('üîç state.authToken existe?', !!state.authToken);
            const lang = languageSelect.value;
            console.log('üîç langue:', lang, 'QUESTIONS:', QUESTIONS);
            const prompt = QUESTIONS[lang][questionKey];
            console.log('üîç prompt:', prompt);
            
            if (!state.photoBase64) {
                console.error('‚ùå PAS DE PHOTO!');
                showAlert('Pas de photo', 'error');
                return;
            }

            document.getElementById('btnQ1').disabled = true;
            document.getElementById('btnQ2').disabled = true;
            document.getElementById('btnQ3').disabled = true;
            document.getElementById('btnQ4').disabled = true;

            try {
                console.log('‚úÖ Avant fetch, appel API...');
                window.DEBUG_LOG('üìç Appel API...');
                const payload = {
                    photo: state.photoBase64,
                    prompt,
                    language: lang
                };

                console.log('üì§ Envoi API:', payload);
                console.log('üîë Token:', state.authToken);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(state.authToken && { 'Authorization': `Bearer ${state.authToken}` })
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì° Requ√™te envoy√©e, status:', response.status);
                const result = await response.json();

                console.log('üì• R√©ponse API:', result);
                console.log('Status:', response.ok, response.status);
                
                window.DEBUG_LOG('üì° Status: ' + response.status);
                window.DEBUG_LOG('‚úÖ R√©ponse re√ßue');

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Erreur API');
                }

                document.getElementById('responseText').textContent = result.data.response;
                document.getElementById('usageText').textContent = 
                    `${result.usage.count}/${result.usage.limit} (${result.usage.remaining} restantes)`;

                state.quotaData = result.usage;
                updateQuotaDisplay();

                speakText(result.data.response, lang);

                switchScreen('response');

            } catch (e) {
                window.DEBUG_LOG('‚ùå Erreur: ' + e.message);
                window.DEBUG_LOG('Stack: ' + e.stack);
                showAlert('Erreur: ' + e.message, 'error');
            } finally {
                document.getElementById('btnQ1').disabled = false;
                document.getElementById('btnQ2').disabled = false;
                document.getElementById('btnQ3').disabled = false;
                document.getElementById('btnQ4').disabled = false;
            }
        }

        // ===== QUOTA LOCAL =====
        function checkLocalQuota() {
            const today = new Date().toISOString().split('T')[0];
            const stored = localStorage.getItem('vision_quota');
            
            let quota = { date: today, count: 0 };
            if (stored) {
                quota = JSON.parse(stored);
                if (quota.date !== today) {
                    quota = { date: today, count: 0 };
                }
            }

            if (quota.count >= 2) return false;

            quota.count++;
            localStorage.setItem('vision_quota', JSON.stringify(quota));
            return true;
        }

        function loadQuotaFromStorage() {
            const today = new Date().toISOString().split('T')[0];
            const stored = localStorage.getItem('vision_quota');
            
            if (stored) {
                const quota = JSON.parse(stored);
                if (quota.date === today) {
                    // Afficher le quota du jour
                    updateQuotaDisplay(quota.count);
                } else {
                    updateQuotaDisplay(0);
                }
            } else {
                updateQuotaDisplay(0);
            }
        }

        function saveQuotaToStorage() {
            // Non n√©cessaire car checkLocalQuota le fait
        }

        // ===== AUDIO =====
        let synth = window.speechSynthesis;
        let currentUtterance = null;

        function speakText(text, langCode) {
            if (!synth) return;

            const langMap = {
                'fr': 'fr-FR',
                'en': 'en-US',
                'es': 'es-ES',
                'it': 'it-IT',
                'de': 'de-DE',
                'pt': 'pt-BR',
                'ja': 'ja-JP',
                'zh': 'zh-CN'
            };

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langMap[langCode] || 'fr-FR';
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;

            utterance.onstart = () => {
                btnPlayAudio.style.display = 'none';
                btnStopAudio.style.display = 'flex';
            };

            utterance.onend = () => {
                btnPlayAudio.style.display = 'flex';
                btnStopAudio.style.display = 'none';
            };

            currentUtterance = utterance;
            synth.speak(utterance);
        }

        function playAudio() {
            const text = document.getElementById('responseText').textContent;
            const lang = languageSelect.value;
            if (text) speakText(text, lang);
        }

        function stopAudio() {
            if (synth) {
                synth.cancel();
                btnPlayAudio.style.display = 'flex';
                btnStopAudio.style.display = 'none';
            }
        }

        // ===== UI =====
        function updateQuestionsLabels() {
            const lang = languageSelect.value;
            const labels = QUESTIONS[lang] || QUESTIONS.en;
            document.getElementById('questionsLabel').textContent = I18N_LABELS[lang]?.choose || "Choose a question";
            document.getElementById('q1Text').textContent = labels.q1;
            document.getElementById('q2Text').textContent = labels.q2;
            document.getElementById('q3Text').textContent = labels.q3;
            document.getElementById('q4Text').textContent = labels.q4;
        }

        function switchScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if (screen === 'camera') {
                document.getElementById('screenCamera').classList.add('active');
            } else if (screen === 'preview') {
                document.getElementById('screenPreview').classList.add('active');
            } else if (screen === 'questions') {
                document.getElementById('screenQuestions').classList.add('active');
            } else if (screen === 'response') {
                document.getElementById('screenResponse').classList.add('active');
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            
            const responseAlert = document.getElementById('responseAlert');
            responseAlert.innerHTML = '';
            responseAlert.appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function updateQuotaDisplay(dailyCount = null) {
            if (state.quotaData) {
                quotaDisplay.textContent = `${state.quotaData.count}/${state.quotaData.limit}`;
                if (state.quotaData.remaining === 0) {
                    quotaDisplay.classList.add('limit');
                } else if (state.quotaData.remaining <= 2) {
                    quotaDisplay.classList.add('warning');
                }
            } else if (dailyCount !== null) {
                quotaDisplay.textContent = `${dailyCount}/2`;
            }
        }

        // ===== INIT ON LOAD =====
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        window.DEBUG_LOG = function(msg) {
            if (!window.debugLogs) window.debugLogs = [];
            window.debugLogs.push(new Date().toLocaleTimeString() + ' > ' + msg);
            const debugBox = document.getElementById('debugBox');
            if (debugBox) {
                debugBox.innerHTML = window.debugLogs.slice(-8).join('<br>');
            }
            console.log(msg);
        };

    </script>
